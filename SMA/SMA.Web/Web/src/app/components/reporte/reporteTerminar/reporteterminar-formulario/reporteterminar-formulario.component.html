<form [formGroup]="reporteCerrarReporteForm" (ngSubmit)="Aceptar()" disabled>
  <div class="modal-header">
    <h4 class="modal-title">{{'reportesAdminisitrador.tituloFormulario' | translate}}</h4>
    <button type="button" class="btn btn-link text-danger" (click)="activeModal.dismiss('Cross click')">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="modal-body form-row">
    <div class="form-row col-md-12">
      <div class="form-group col-md-4">
        <label>{{'reportesAdminisitrador.comentarioFinalizacion' | translate}}</label>
        <textarea type="text" class="form-control" formControlName="comentarioFinalizacion" maxlength="250"></textarea>
        <div *ngIf="reporteCerrarReporteForm.get('comentarioFinalizacion').errors && reporteCerrarReporteForm.get('comentarioFinalizacion').dirty">
          <!--<p *ngIf="reporteAsginarForm.get('comentarioAsignacion').hasError('required')">{{'mensajes.requerido' | translate}}</p>-->
          <p *ngIf="reporteCerrarReporteForm.get('comentarioFinalizacion').hasError('maxLength')">{{'mensajes.maximo250Caracteres' | translate}}</p>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>{{'reportesAdminisitrador.fechaFinalizacion' | translate}}</label>
        <input type="date" class="form-control" formControlName="fechaFinalizacion" />
        <div *ngIf="reporteCerrarReporteForm.get('fechaFinalizacion').errors && reporteCerrarReporteForm.get('fechaFinalizacion').dirty">
          <!--<p *ngIf="reporteAsginarForm.get('fechaAsignacion').hasError('required')">{{'mensajes.requerido' | translate}}</p>-->
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>{{'reportesAdminisitrador.comentarioAsignacion' | translate}}</label>
        <textarea type="text" class="form-control" formControlName="comentarioAsignacion" maxlength="250" readonly></textarea>
        <div *ngIf="reporteCerrarReporteForm.get('comentarioAsignacion').errors && reporteCerrarReporteForm.get('comentarioAsignacion').dirty">
          <!--<p *ngIf="reporteAsginarForm.get('comentarioAsignacion').hasError('required')">{{'mensajes.requerido' | translate}}</p>-->
          <p *ngIf="reporteAsginarForm.get('comentarioAsignacion').hasError('maxLength')">{{'mensajes.maximo250Caracteres' | translate}}</p>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>{{'reportesAdminisitrador.fechaAsignacion' | translate}}</label>
        <input type="date" class="form-control" formControlName="fechaAsignacion" readonly />
        <div *ngIf="reporteCerrarReporteForm.get('fechaAsignacion').errors && reporteCerrarReporteForm.get('fechaAsignacion').dirty">
          <!--<p *ngIf="reporteAsginarForm.get('fechaAsignacion').hasError('required')">{{'mensajes.requerido' | translate}}</p>-->
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer" *ngIf="_loginService.escritura">
    <button type="button" class="btn btn-secondary" (click)="Cancelar()">{{'botones.cancelar' | translate}}</button>
    <button type="submit" class="btn btn-success" [disabled]="!reporteCerrarReporteForm.valid">{{'botones.aceptar' | translate}}</button>
  </div>
  <div class="modal-footer" *ngIf="!_loginService.escritura">
    <button type="button" class="btn btn-secondary" (click)="Cancelar()">{{'botones.cerrar' | translate}}</button>
  </div>
</form>
