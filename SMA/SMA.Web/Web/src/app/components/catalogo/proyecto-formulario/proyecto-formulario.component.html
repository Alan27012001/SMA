<form [formGroup]="proyectoForm" (ngSubmit)="Aceptar()" disabled>
  <div class="modal-header">
    <h4 class="modal-title">{{'proyectos.tituloFormulario' | translate}}</h4>
    <button type="button" class="btn btn-link text-danger" (click)="activeModal.dismiss('Cross click')">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="modal-body form-row">
    <div class="form-row col-md-12">
      <div class="form-group col-md-4">
        <label>{{'proyectos.nombre' | translate}}</label>
        <input type="text" class="form-control" formControlName="nombre" maxlength="80" />
        <div *ngIf="proyectoForm.get('nombre').errors && proyectoForm.get('nombre').dirty">
          <p *ngIf="proyectoForm.get('nombre').hasError('required')">{{'mensajes.requerido' | translate}}</p>
          <p *ngIf="proyectoForm.get('nombre').hasError('maxLength')">{{'mensajes.maximo80Caracteres' | translate}}</p>
          <p *ngIf="proyectoForm.get('nombre').hasError('pattern')">{{'mensajes.formatoValido' | translate}}</p>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>{{'proyectos.descripcion' | translate}}</label>
        <textarea type="text" class="form-control" formControlName="descripcion" maxlength="250"></textarea>
        <div *ngIf="proyectoForm.get('descripcion').errors && proyectoForm.get('descripcion').dirty">
          <p *ngIf="proyectoForm.get('descripcion').hasError('required')">{{'mensajes.requerido' | translate}}</p>
          <p *ngIf="proyectoForm.get('descripcion').hasError('maxLength')">{{'mensajes.maximo250Caracteres' | translate}}</p>
        </div>
      </div>
      <div class="form-group col-md-4" *ngIf="proyecto.id > 0 && !proyecto.activo">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="activo">
          <label class="form-check-label">
            {{'proyectos.activo' | translate}}
          </label>
        </div>
        <div *ngIf="proyectoForm.get('activo').errors && proyectoForm.get('activo').dirty">
          <p *ngIf="proyectoForm.get('activo').hasError('required')">{{'mensajes.requerido' | translate}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer" *ngIf="_loginService.escritura">
    <button type="button" class="btn btn-secondary" (click)="Cancelar()">{{'botones.cancelar' | translate}}</button>
    <button type="submit" class="btn btn-success" [disabled]="!proyectoForm.valid">{{'botones.aceptar' | translate}}</button>
  </div>
  <div class="modal-footer" *ngIf="!_loginService.escritura">
    <button type="button" class="btn btn-secondary" (click)="Cancelar()">{{'botones.cerrar' | translate}}</button>
  </div>
</form>
