<div class="modal-header">
  <h4 class="modal-title text-danger">Error</h4>
  <button type="button" class="btn btn-link text-danger" (click)="activeModal.dismiss('Cross click')">
    <i class="fa fa-times"></i>
  </button>
</div>
<div class="modal-body form-row">
  <div class="col-md-11">
    <p class="text-danger text-break">{{mensaje}}</p>
  </div>
  <div class="col-md-1 text-danger">
    <i class="fas fa-exclamation-triangle fa-2x"></i>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Aceptar</button>
</div>
